<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Dashboard</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8fafc;
      color: #222;
      text-align: center;
      margin: 0;
      padding: 40px;
    }

    h1 {
      color: #2563eb;
    }

    #countdown {
      color: #dc2626;
      font-weight: bold;
    }

    #otp-code {
      font-size: 1.5rem;
      color: #16a34a;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s, transform 0.1s;
      margin: 8px;
    }

    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background: #1d4ed8;
      transform: scale(1.05);
    }

    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 80%;
      background: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      transition: 0.3s;
    }

    th, td {
      border: 1px solid #e5e7eb;
      padding: 12px;
    }

    th {
      background: #2563eb;
      color: white;
    }

    tr:nth-child(even) {
      background: #f3f4f6;
    }

    tr:hover {
      background: #e0e7ff;
      transition: 0.3s;
    }

   
    .refreshing {
      animation: fade 0.5s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Session Created</h1>
  <p><b>Countdown:</b> <span id="countdown">25</span> sec</p>
  <p><b>Admin:</b> {{admin._Name}}</p>

  <h1>Hereâ€™s Your OTP: <b id="otp-code"></b></h1>
  <div>
    <button id="gotp">Generate OTP</button>
    <button id="ExtCV">Export to CV</button>
    <button id="refresh">ðŸ”„ Refresh Table</button>
  </div>

  <h2>Student Attendance</h2>
   {%  include 'filters.html' %}
 

  <script>
    const gotp = document.getElementById("gotp");
    const otp_code = document.getElementById("otp-code");
    const countdown = document.getElementById("countdown");
    let TIME = 25;

    function formatDate() {
      const today = new Date();
      const day = String(today.getDate()).padStart(2, "0");
      const month = String(today.getMonth() + 1).padStart(2, "0");
      const year = today.getFullYear();
      return `${day}-${month}-${year}`;
    }

    function setCountdown() {
      gotp.disabled = true;
      let timeLeft = TIME;
      countdown.innerText = timeLeft;
      
      let timer = setInterval(() => {
        timeLeft--;
        countdown.innerText = timeLeft;
        
        if (timeLeft <= 0) {
          clearInterval(timer);
          gotp.disabled = false;
          otp_code.innerText = "OTP Has Expired";
          otp_code.style.color = "red";
        }
      }, 1000);
    }
    
    
    gotp.onclick = function() {
      fetch(`/api/otp/generate/otp/{{admin.Bus_No}}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ admin_uid: "{{admin.Uid}}" })
      })
      .then(res => res.json())
      .then(data => {
        otp_code.style.color = "#16a34a";
        otp_code.innerText = data.OTP;
        setCountdown();
      })
      .catch(err => console.error("Error generating OTP:", err));
    };

    let ExtCV = document.getElementById("ExtCV")
    ExtCV.onclick = function(){
       if (!table) {
         alert("No data found in table!");
          return;
      }

      
    let csv = [];
    const rows = table.querySelectorAll("tr");
    
    
    for (let row of rows) {
      const cols = row.querySelectorAll("th, td");
      let rowData = [];
      cols.forEach(col => rowData.push(col.innerText.replace(/,/g, ""))); 
      csv.push(rowData.join(","));
    }

    
    const csvContent = new Blob([csv.join("\n")], { type: "text/csv" });
    const url = window.URL.createObjectURL(csvContent);

    
    const a = document.createElement("a");
    a.href = url;
    a.download = `Attendance_${formatDate()}.csv`;
    a.click();

   
    window.URL.revokeObjectURL(url);
    }


  </script>
</body>
</html>
